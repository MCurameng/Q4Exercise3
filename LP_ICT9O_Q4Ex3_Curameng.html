<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operators</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   </head>
<div class="container" style="font-size:2m;">
<body>
    <h1 style="font-family:Garamond;color:white;"><span style="background-color:tomato;">Exercise 3-JavaScript Arithmetic Operators</span><h1>
    <p><mark>num_1=10, num_2=5;</mark></p>
    <ol type="1.">
    
    <li>SUM =<strong id="p1"></strong></li>
    <li>DIFF =<strong id="p2"></strong></li>
    <li>PROD =<strong id="p3"></strong></li>
    <li>QUOTIENT =<strong id="p4"></strong></li>
    <li>MOD =<strong id="p5"></strong></li>

    </ol>

    <script>

        let num_1 = 10, num_2 = 5;
        let SUM = num_1 + num_2;
        let DIFF = num_1 - num_2;
        let PROD = num_1 * num_2 ;
        let QUOTIENT = num_1 / num_2;
        let MOD = num_1 % 2;

        alert("The SUM of two number: " + SUM)
        alert("The DIFF of two number: " + DIFF)
        alert("The PROD of two number: " + PROD)
        alert("The QUOTIENT of two number: " + QUOTIENT)
        alert("The MOD of two number: " + MOD)

        //variable decleration;assignment of value
        document.getElementById('p1').innerHTML = SUM = num_1 + num_2;
        document.getElementById('p2').innerHTML = DIFF = num_1 - num_2;
        document.getElementById('p3').innerHTML = PROD = num_1 * num_2 ;
        document.getElementById('p4').innerHTML = QUOTIENT = num_1 / num_2;
        document.getElementById('p5').innerHTML = MOD = num_1 % 2;

    </script>
</body>
</div>
</html>
